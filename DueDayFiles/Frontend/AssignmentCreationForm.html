<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AssignmentCreationFormStyling.css">
</head>
<body>
    <div class="FormContainer">
        <form action="" method="post">
            <h2>Create Assignment</h2>
            <div class="form-group">
                <label for="Title">Title:</label>
                <input type="text" name="Title" id="Title" placeholder="Assignment Title" required>
            </div>
            <div class="form-group">
                <label for="Description">Description:</label>
                <input type="text" name="Description" id="Description" placeholder="Assignment Description" required>
            </div>
            <div class="form-group">
                <label for="DueDate">Due Date:</label>
                <input type="date" name="DueDate" id="DueDate" required>
            </div>
            <div class="form-group">
                <label for="Resources">Attach Resources:</label>
                <input type="file" name="Resources" id="Resources" placeholder="Upload Resources" multiple>
            </div>
            <div class="form-group">
                <label for="Marks">Max Marks:</label>
                <input type="number" name="Marks" id="Marks" placeholder="Max Marks" required>
            </div>
            <div class="form-group">
                <label for="Instructions">Instructions:</label>
                <input type="text" name="Instructions" id="Instructions" placeholder="Assignment Instructions" required>
            </div>
            <div class="form-group">
                <button type="submit">Publish</button>
            </div>
        </form>
    </div>
    
</body>
</html>

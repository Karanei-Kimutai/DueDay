<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DUEDAY - Register page</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>First time at Due Day</h1>
    </div>
    <div class="right-panel">
      <h2>CREATE AN ACCOUNT</h2>
      <form action="#" method="post">
        <label for="email">Email Address :</label>
        <input type="email" id="email" name="email" required>

        <div class="name-fields">
          <div>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname" required>
          </div>
        </div>

        <label>Role :</label>
        <div class="roles">
          <label><input type="radio" name="role" value="student"> Student</label>
          <label><input type="radio" name="role" value="module-leader"> Module leader</label>
          <label><input type="radio" name="role" value="coordinator"> Event Co-ordinator</label>
        </div>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create account</button>
      </form>

      <p class="signin-link">Already have an account? <a href="#">Sign in</a></p>
    </div>
  </div>
</body>
</html>
